---
- hosts: webserverA, webserverB
  sudo: yes
  tasks:
    - name: install epel-release
      yum: 
        name: epel-release
    - name: install nodejs
      yum: 
        name: nodejs
    - name: Create directory /var/www
      file:
        path: /var/www
        state: directory
    - name: Create directory /var/www/public
      file:
        path: /var/www/public
        state: directory
    - name: Install the package "express".
      npm:
        name: express
        path: /var/www
        state: present
    - name: Install the package "mongoose".
      npm:
        name: mongoose
        path: /var/www
        state: present
    - name: Install the package "path".
      npm:
        name: path
        path: /var/www
        state: present
    - name: Open port 80 for http access
      firewalld:
        service: http
        permanent: true
        state: enabled
    - name: Create server.js file
      template: src=../templates/server.js
        dest=/var/www/server.js
        backup=yes
    - name: Create index.html file
      template: src=../templates/index.html
        dest=/var/www/public/index.html
        backup=yes
    - name: Create app.js file
      template: src=../templates/app.js
        dest=/var/www/public/app.js
        backup=yes
    - name: Copy server service
      template: src=../templates/serverApp.service
        dest=/etc/systemd/system/serverApp.service
    - name: restart service cron on centos, in all cases, also issue daemon-reload to pick up config changes
      systemd:
        state: restarted
        daemon_reload: yes
        name: serverApp
    - name: Enable service serverApp
      service:
        name: serverApp
        state: started
        enabled: yes
    - name: Restart the firewalld service to load in the firewall changes
      service: 
        name: firewalld 
        state: restarted
